<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC - Operação Curiosidade</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/tela-relatorios.css">
</head>
<body class="app-page">
    <nav class="menu">
        <header class="header-menu">
            <p><span>OC</span> Operação Curiosidade</p>
        </header>
        <ul class="opcoes-menu">
            <li onclick="carregarTelaHome()">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
                Home
            </li>
            <li onclick="carregarTelaCadastro()">
                <span class="material-symbols-outlined">
                    person_add
                </span>
                Cadastro
            </li>
            <li id="tela-ativa" onclick="carregarTelaRelatorios()">
                <span class="material-symbols-outlined">
                    insert_chart
                </span>
                Relatórios
            </li>
        </ul>
    </nav>
    <section class="conteudo">
        <header class="header-conteudo">
            <div class="container-pesquisa">
                <input 
                    type="text"
                    placeholder="Pesquisar..."
                    id="barra-pesquisa"
                />
            </div>
            <div class="dados-usuário">
                <img id="foto-usuario" src="../imagens/avatar-usuario.png" alt="">
                <p>
                    José P Neto
                </p>
                <a href="index.html" id="btn-sair">Sair</a>
            </div>
        </header>
        <section class="principal">
            <div class="relatorios">
                <div class="container-titulo">
                    <h1 id="titulo">Relatórios</h1>
                    <button id="btn-imprimir" class="btn-area-cadastro inativo">Imprimir</button>
                </div>
                <div class="container-lista">
                    <p id="titulo-lista">Nome</p>
                    <ul id="lista-relatorios">
                        <li onclick="carregarListaPessoas()">Lista de pessoas</li>
                    </ul>
                </div>
                <div class="container-tabela inativo">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>

    <script src="../javascript/scripts.js"></script>
</body>
</html>
