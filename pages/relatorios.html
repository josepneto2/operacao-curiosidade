                    <input 
                    type="text"
                    placeholder="Pesquisar por nome ou email..."
                    id="barra-pesquisa"
                    />
                    <button onclick="realizarPesquisa()" id="btn-pesquisar"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>

                    <a href="../index.html" id="btn-sair">Sair</a>
                </div>
            </header>
            <section class="principal">
                <div class="relatorios">
                    <div class="container-titulo">
                        <h1 id="titulo">Relatórios</h1>
                        <button id="btn-imprimir" class="btn-area-cadastro btn-azul inativo" onclick="imprimir()">Imprimir</button>
                    </div>
                    <div class="container-lista">
                        <p id="titulo-lista">Nome</p>
                        <ul id="lista-relatorios">
                            <li onclick="carregarListaPessoas()">Lista de pessoas</li>
                        </ul>
                    </div>
                    <div class="container-tabela inativo">
                        <table class="tabela">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>
        
        <script src="../javascript/scripts.js"></script>
    </div>
