<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC - Novo cadastro</title>

    <link rel="stylesheet" href="../estilos/tela-formulario.css">
    <link rel="stylesheet" href="../estilos/tela-admin.css">
</head>
<body>
    <div class="app-page">
        <nav class="menu">
            <header class="header-menu">
                <p><span>OC</span> Operação Curiosidade</p>
            </header>
            <ul class="opcoes-menu">
                <li onclick="carregarTelaHome()">

                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="25px" fill="#5f6368"><path d="M160-120v-375l-72 55-48-64 440-336 440 336-48 63-72-54v375H160Zm160-240q-17 0-28.5-11.5T280-400q0-17 11.5-28.5T320-440q17 0 28.5 11.5T360-400q0 17-11.5 28.5T320-360Zm160 0q-17 0-28.5-11.5T440-400q0-17 11.5-28.5T480-440q17 0 28.5 11.5T520-400q0 17-11.5 28.5T480-360Zm160 0q-17 0-28.5-11.5T600-400q0-17 11.5-28.5T640-440q17 0 28.5 11.5T680-400q0 17-11.5 28.5T640-360Z"/></svg>
                    </span>
                    Home
                </li>
                <li onclick="carregarTelaCadastro()">
                    <span class="material-symbols-outlined">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="25px" fill="#5f6368"><path d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Z"/></svg>
                    </span>
                    Cadastro
                </li>
                <li onclick="carregarTelaRelatorios()">
                    <span class="material-symbols-outlined">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M280-280h80v-280h-80v280Zm160 0h80v-400h-80v400Zm160 0h80v-160h-80v160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Z"/></svg>
                    </span>
                    Relatórios
                </li>
            </li>
            <li class="opcao-admin" id="tela-ativa" onclick="carregarTelaAdmin()">
                <span class="material-symbols-outlined">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="25px" fill="#5f6368"><path d="m640-120-12-60q-12-5-22.5-10.5T584-204l-58 18-40-68 46-40q-2-14-2-26t2-26l-46-40 40-68 58 18q11-8 21.5-13.5T628-460l12-60h80l12 60q12 5 22.5 11t21.5 15l58-20 40 70-46 40q2 12 2 25t-2 25l46 40-40 68-58-18q-11 8-21.5 13.5T732-180l-12 60h-80ZM80-160v-112q0-33 17-62t47-44q51-26 115-44t141-18h14q6 0 12 2-29 72-24 143t48 135H80Zm600-80q33 0 56.5-23.5T760-320q0-33-23.5-56.5T680-400q-33 0-56.5 23.5T600-320q0 33 23.5 56.5T680-240ZM400-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Z"/></svg>
                </span>
                Admin
            </li>
            </ul>
        </nav>
        <section class="conteudo">
            <header class="header-conteudo">
                <div class="dados-usuario">
                    <img id="foto-usuario" src="../imagens/avatar-usuario.png" alt="">
                    <p id="nome-usuario"></p>
                    <a href="../index.html" id="btn-sair">Sair</a>
                </div>
            </header>
            <section class="principal">
                <div class="cadastros">
                    <div class="container-titulo">
                        <h1 id="titulo">Novo usuário</h1>
                    </div>
                    <div class="container-form">
                        <form action="./admin.html">
                            <h2 class="titulos-form">Dados para cadastro</h2>
                            <label for="nome">Nome*</label>
                            <input 
                                type="text" 
                                name="nome" 
                                id="nome"
                                maxlength="30"
                                placeholder="Ex: José Dos Santos"
                                onblur="this.style.border='1px solid #d3d3d3'"
                            >
                            <label for="email">Email*</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email"
                                maxlength="50"
                                placeholder="Ex: jose@email.com"
                            >
                            <div id="grid-senha">

                                <label for="senha" id="label-senha">Senha*</label>
                                <input 
                                    type="password" 
                                    name="senha" 
                                    id="senha"
                                    maxlength="20"
                                >
                                <svg id="mostra-senha" onclick="mostrarSenha()" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#5f6368"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Z"/></svg>
                                <label for="confirma-senha" id="label-confirma-senha">Confirmar senha*</label>
                                <input 
                                    type="password" 
                                    name="confirma-senha" 
                                    id="confirma-senha"
                                    maxlength="20"
                                >
                            </div>
                            <button class="btn-area-cadastro" onclick="cadastrarUsuario(event)">Gravar</button>
                        </form>
                    </div>
                </div>
            </section>
        </section>
        <script src="../javascript/scripts.js"></script>
    </div>
</body>
</html>
