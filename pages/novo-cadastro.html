<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC - Novo cadastro</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/tela-cadastro.css">
    <link rel="stylesheet" href="../estilos/tela-novo-cadastro.css">
</head>
<body class="app-page">
    <nav class="menu">
        <header class="header-menu">
            <p><span>OC</span> Operação Curiosidade</p>
        </header>
        <ul class="opcoes-menu">
            <li onclick="carregarHome()">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
                Home
            </li>
            <li id="tela-ativa" onclick="carregarCadastro()">
                <span class="material-symbols-outlined">
                    person_add
                </span>
                Cadastro
            </li>
            <li onclick="carregarRelatorios()">
                <span class="material-symbols-outlined">
                    insert_chart
                </span>
                Relatórios
            </li>
        </ul>
    </nav>
    <section class="conteudo">
        <header class="header-conteudo">
            <div class="container-pesquisa">
                <input 
                    type="text"
                    placeholder="Pesquisar..."
                />
            </div>
            <div class="dados-usuário">
                <img id="foto-usuario" src="../imagens/avatar-usuario.png" alt="">
                <p>
                    José P Neto
                </p>
                <a href="index.html" id="btn-sair">Sair</a>
            </div>
        </header>
        <section class="principal">
            <div class="cadastros">
                <div class="container-titulo">
                    <h1 id="titulo">Novo cadastro</h1>
                    <input type="radio" name="ativo" id="ativo">
                    <label for="ativo">Ativo</label>
                </div>
                <div class="container-form">
                    <form action="">
                        <h2 class="titulos-form">1º Fatos e dados</h2>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <div id="grid-idade-email">
                            <label for="idade" id="label-idade">Idade</label>
                            <input type="number" name="idade" id="idade">
                            <label for="email" id="label-email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco">
                        <label for="outras-info">Outras Informações</label>
                        <textarea rows="3" name="outras-infos" id="outras-infos"></textarea>

                        <h2 class="titulos-form">2º Interesses</h2>
                        <textarea rows="5" name="outras-infos" id="outras-infos"></textarea>
                        <h2 class="titulos-form">3º Sentimentos</h2>
                        <textarea rows="5" name="outras-infos" id="outras-infos"></textarea>
                        <h2 class="titulos-form">4º Valores</h2>
                        <textarea rows="5" name="outras-infos" id="outras-infos"></textarea>
                        <button class="btn-area-cadastro">Gravar</button>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
