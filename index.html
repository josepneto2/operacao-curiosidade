<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade - Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela-login.css">
</head>
<body onload="carregarDados()">
    <section class="section-login">
        <img id="foto" src="imagens/logo-login.png" alt="foto login">
        <form id="login-form">
            <input
                type="email" 
                name="email" 
                id="email"
                placeholder="Email"
                required
                onblur="this.style.border='2px solid black'"
            />
            <input 
                type="password" 
                name="password" 
                id="password"
                placeholder="Senha"
                onblur="this.style.border='2px solid black'"
            />
            <div class="container-btn">
                <button class="btn" onclick="realizarLogin(event)">Entrar</button>
            </div>
        </form>
        <p class="inativo" id="aviso">*Erro: Dados incorretos ou usuário inexistente</p>
    </section>
    <script src="javascript/scripts.js"></script>
</body>
</html>
